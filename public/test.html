<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - Judgement Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #log {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Judgement Game - Connection Test</h1>
    
    <div id="status" class="status connecting">Connecting...</div>
    
    <div>
        <button onclick="testHostGame()">Test Host Game</button>
        <button onclick="testJoinGame()">Test Join Game</button>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="location.href='/'">Go to Main Game</button>
    </div>
    
    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let testGameCode = '';

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }

        function initSocket() {
            socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });

            socket.on('connect', () => {
                log('âœ… Connected to server successfully');
                updateStatus('Connected to server', 'connected');
            });

            socket.on('disconnect', (reason) => {
                log(`âŒ Disconnected from server: ${reason}`);
                updateStatus('Disconnected from server', 'disconnected');
            });

            socket.on('connect_error', (error) => {
                log(`âŒ Connection error: ${error.message}`);
                updateStatus('Connection failed', 'disconnected');
            });

            socket.on('error', (error) => {
                log(`âŒ Socket error: ${error.message || error}`);
            });

            socket.on('game_hosted', (data) => {
                testGameCode = data.gameCode;
                log(`ðŸŽ® Game hosted successfully! Code: ${data.gameCode}`);
            });

            socket.on('game_joined', (data) => {
                log(`ðŸŽ® Joined game successfully! Code: ${data.gameCode}`);
            });

            socket.on('game_state', (gameState) => {
                log(`ðŸ“Š Game state updated: ${gameState.gamePhase}, Players: ${gameState.players.length}`);
            });

            log('ðŸ”„ Initializing socket connection...');
        }

        function testHostGame() {
            if (!socket || !socket.connected) {
                log('âŒ Not connected to server');
                return;
            }
            
            const playerName = 'TestHost';
            const maxRounds = 7;
            
            log(`ðŸš€ Testing host game with name: ${playerName}, rounds: ${maxRounds}`);
            socket.emit('host_game', { playerName, maxRounds });
        }

        function testJoinGame() {
            if (!socket || !socket.connected) {
                log('âŒ Not connected to server');
                return;
            }
            
            if (!testGameCode) {
                log('âŒ No game code available. Host a game first.');
                return;
            }
            
            const playerName = 'TestJoiner';
            
            log(`ðŸš€ Testing join game with name: ${playerName}, code: ${testGameCode}`);
            socket.emit('join_game', { playerName, gameCode: testGameCode });
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initSocket();
        });
    </script>
</body>
</html>
